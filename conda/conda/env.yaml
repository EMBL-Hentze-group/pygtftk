name: gtftk

channels:
    - conda-forge
    - defaults
    - r
    - bioconda
    - auto

dependencies:
    - GitPython >=2.1.8
    - python >=2.7,<3
    - pyparsing
    - argparse
    - nose
    - bats
    - bedtools ==2.27.1
    - r-base ==3.4.1
    - r-reshape2
    - r-ggplot2
    - r-data.table
    - r-plyr
    - r-beanplot
    - r-colorramps
    - r-amap
    - cloudpickle >=0.4.0
    - ftputil >=3.3.1
    - pandas >=0.19.2,<0.20 # 0.20 removes the 'replace' attribute for 'pandas._libs.interval.Interval' object.
    - pybedtools >=0.7.8
    - pybigwig >=0.2.8
    - pysam >=0.9.1.4
    - pyyaml >=3.12
    - gcc >=4.8.5
    - sphinx_bootstrap_theme >=0.4.9
    - sphinxcontrib-programoutput >=0.8
    - sphinx >=1.5.2
    - requests >=2.13.0
    - cffi >=1.10.0
    - pyparsing >=2.2.0
    - biopython >=1.69
    - zlib <1.2.8-3

